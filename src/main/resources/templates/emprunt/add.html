<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add - Adherent</title>

    <link rel="stylesheet" th:href="@{/css/style.build.tailwind.css}">
    <link rel="stylesheet" th:href="@{/css/style.dev.tailwind.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body class="bg-gradient-to-r from-indigo-600 to-blue-400">
<nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5  dark:bg-gray-900">
    <div class="sm:container flex flex-wrap justify-between items-center mx-auto">
        <a href="#" class="flex items-center">
            <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Library</span>
        </a>
        <button data-collapse-toggle="navbar-solid-bg" type="button" class="inline-flex justify-center items-center ml-3 text-gray-400 rounded-lg md:hidden hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-300 dark:text-gray-400 dark:hover:text-white dark:focus:ring-gray-500" aria-controls="navbar-solid-bg" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
            <ul class="flex flex-col mt-4 bg-gray-50 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700">
                <li>
                    <a href="#" class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-white dark:bg-blue-600 md:dark:bg-transparent" aria-current="page">Adherent</a>
                </li>
                <li>
                    <a href="#" class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Document</a>
                </li>
                <li>
                    <a href="#" class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Emprunt</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="flex h-screen justify-center">
    <div class="block p-6 rounded-lg shadow-lg bg-white max-w-md m-auto w-96">
        <form method="post" th:action="@{/emprunt/add}" th:object="${emprunt}">
            <input type="hidden" th:field=*{id}>
            <div class="form-group mb-6 flex flex-col">
                <label for="adherent" class="mb-2 font-semibold">Adherent</label>
                <select id="adherent"
                        class="form-control
                                                  block
                                                  w-full
                                                  px-3
                                                  py-1.5
                                                  text-base
                                                  font-normal
                                                  text-gray-700
                                                  bg-white bg-clip-padding
                                                  border border-solid border-gray-300
                                                  rounded
                                                  transition
                                                  ease-in-out
                                                  m-0
                                                  focus:text-gray-700
                                                  focus:bg-white
                                                  focus:border-blue-600
                                                  focus:outline-none"
                        name="adherent"
                        th:field=*{adherent.id}

                >
                    <option  th:each="adh: ${adherents}" th:value="${adh.id}" th:text="${adh.cin}"></option>
                </select>
                <p th:if="${#fields.hasErrors('adherent')}"
                   th:errorClass="error"
                   th:errors="*{adherent}"
                   class="mt-2 text-sm text-red-600 dark:text-red-500">
                </p>
            </div>
            <div class="form-group mb-6">
                <label for="date_emprunt" class="mb-2 font-semibold">Date Emprunt</label>
                <input type="date"
                       id="date_emprunt"
                       class="form-control
                                          block
                                          w-full
                                          px-3
                                          py-1.5
                                          text-base
                                          font-normal
                                          text-gray-700
                                          bg-white bg-clip-padding
                                          border border-solid border-gray-300
                                          rounded
                                          transition
                                          ease-in-out
                                          m-0
                                          focus:text-gray-700
                                          focus:bg-white
                                          focus:border-blue-600
                                          focus:outline-none"

                       th:field=*{date_emprunt}
                />
                <p th:if="${#fields.hasErrors('date_emprunt')}"
                   th:errorClass="error"
                   th:errors="*{date_emprunt}"
                   class="mt-2 text-sm text-red-600 dark:text-red-500">
                </p>
            </div>
            <div class="form-group mb-6">
                <label for="date_retour" class="mb-2 font-semibold">Date Retour</label>
                <input type="date"
                       id="date_retour"
                       class="form-control
                                          block
                                          w-full
                                          px-3
                                          py-1.5
                                          text-base
                                          font-normal
                                          text-gray-700
                                          bg-white bg-clip-padding
                                          border border-solid border-gray-300
                                          rounded
                                          transition
                                          ease-in-out
                                          m-0
                                          focus:text-gray-700
                                          focus:bg-white
                                          focus:border-blue-600
                                          focus:outline-none"

                       th:field=*{date_retour}
                />
                <p th:if="${#fields.hasErrors('date_retour')}"
                   th:errorClass="error"
                   th:errors="*{date_retour}"
                   class="mt-2 text-sm text-red-600 dark:text-red-500">
                </p>
            </div>
            <div class="form-group mb-6 flex flex-col">
                <label for="livre" class="mb-2 font-semibold">Livre</label>
                <select id="livre"
                        class="form-control
                                                  block
                                                  w-full
                                                  px-3
                                                  py-1.5
                                                  text-base
                                                  font-normal
                                                  text-gray-700
                                                  bg-white bg-clip-padding
                                                  border border-solid border-gray-300
                                                  rounded
                                                  transition
                                                  ease-in-out
                                                  m-0
                                                  focus:text-gray-700
                                                  focus:bg-white
                                                  focus:border-blue-600
                                                  focus:outline-none"
                        name="adherent"
                        th:field=*{livre.id}

                >
                    <option value="0"></option>
                    <option  th:each="lv: ${livres}" th:value="${lv.id}" th:text="${lv.auteur+' '+lv.id}"></option>
                </select>
                <p th:if="${#fields.hasErrors('livre')}"
                   th:errorClass="error"
                   th:errors="*{livre}"
                   class="mt-2 text-sm text-red-600 dark:text-red-500">
                </p>
            </div>
            <div class="form-group mb-6 flex flex-col">
                <label for="revue" class="mb-2 font-semibold">Revue</label>
                <select id="revue"
                        class="form-control
                                                  block
                                                  w-full
                                                  px-3
                                                  py-1.5
                                                  text-base
                                                  font-normal
                                                  text-gray-700
                                                  bg-white bg-clip-padding
                                                  border border-solid border-gray-300
                                                  rounded
                                                  transition
                                                  ease-in-out
                                                  m-0
                                                  focus:text-gray-700
                                                  focus:bg-white
                                                  focus:border-blue-600
                                                  focus:outline-none"
                        th:field=*{revue.id}

                >
                    <option value="0"></option>
                    <option  th:each="re: ${revues}" th:value="${re.id}" th:text="${re.ref}"></option>
                </select>
                <p th:if="${#fields.hasErrors('revue')}"
                   th:errorClass="error"
                   th:errors="*{revue}"
                   class="mt-2 text-sm text-red-600 dark:text-red-500">
                </p>
            </div>
            <div class="form-group mb-6 flex flex-col">
                <label for="Dictionnaire" class="mb-2 font-semibold">Dictionnaire</label>
                <select id="Dictionnaire"
                        class="form-control
                                                  block
                                                  w-full
                                                  px-3
                                                  py-1.5
                                                  text-base
                                                  font-normal
                                                  text-gray-700
                                                  bg-white bg-clip-padding
                                                  border border-solid border-gray-300
                                                  rounded
                                                  transition
                                                  ease-in-out
                                                  m-0
                                                  focus:text-gray-700
                                                  focus:bg-white
                                                  focus:border-blue-600
                                                  focus:outline-none"
                        th:field=*{dictionnaire.id}

                >
                    <option value="0"></option>
                    <option  th:each="dic: ${dictionnaires}" th:value="${dic.id}" th:text="${dic.langue}"></option>
                </select>
                <p th:if="${#fields.hasErrors('dictionnaire')}"
                   th:errorClass="error"
                   th:errors="*{dictionnaire}"
                   class="mt-2 text-sm text-red-600 dark:text-red-500">
                </p>
            </div>
            <button type="submit" class="
                                              w-full
                                              px-6
                                              py-2.5
                                              bg-blue-600
                                              text-white
                                              font-medium
                                              text-xs
                                              leading-tight
                                              uppercase
                                              rounded
                                              shadow-md
                                              hover:bg-blue-700 hover:shadow-lg
                                              focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
                                              active:bg-blue-800 active:shadow-lg
                                              transition
                                              duration-150
                                              ease-in-out">
                Save
            </button>
        </form>
    </div>
</div>
</body>
</html>
